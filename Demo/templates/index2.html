<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thống Kê Doanh Thu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <style>
        body {
            background-color:lightblue;
        }
    </style>
</head>
<body>
<div class="container">
    <div align="center">
        <h1>THỐNG KÊ DOANH THU</h1>
    </div>
    <div class="row, m-4">
        <label for="monthPicker" class="input-group-text, col-md-2">THÁNG:</label>
        <input type="text" id="monthPicker" name="monthPicker" class="form-control, col-md-3">
        <label for="yearPicker" class="input-group-text, col-md-2">NĂM:</label>
        <input type="text" id="yearPicker" name="monthPicker" class="form-control, col-md-3">
    </div>
    <div align="center">
        <input type="text" list="categories" class="col-md-3">
        <datalist id="categories">
            <option>Dạng bảng</option>
            <option></option>
            <option></option>
        </datalist>
    </div>
    <div class="container mt-3">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>STT</th>
                <th>Tuyến bay</th>
                <th>Doanh thu</th>
                <th>Số lượt bay</th>
                <th>Tỉ lệ</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="5">Tổng doanh thu: <input type="text" class="col-md-3"></td>

            </tr>
            </tbody>
        </table>
        <div class="m-2" align="right">
            <button type="button" class="btn btn-primary">Thoát</button>
        </div>
    </div>

    <script>
        $(document).ready(function(){
          $('#monthPicker').datepicker({
            format: 'mm',
            startView: 'months',
            minViewMode: 'months',
            autoclose: true,
          });
        });
        $(document).ready(function(){
          $('#yearPicker').datepicker({
            format: 'yyyy',
            startView: 'months',
            minViewMode: 'months',
            autoclose: true,
          });
        });
    </script>
</div>
</body>
</html>
